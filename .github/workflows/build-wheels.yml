name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_wheels_linux:
    name: Build wheels on Linux ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for ARM64)
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD: "cp38-manylinux* cp39-manylinux* cp310-manylinux* cp311-manylinux* cp312-manylinux*"
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014
          CIBW_BEFORE_ALL_LINUX: |
            # Install build tools
            yum install -y gcc gcc-c++ make autoconf automake libtool swig || true
            
            # Build speexdsp from source
            curl -L https://github.com/xiph/speexdsp/releases/download/SpeexDSP-1.2.1/speexdsp-1.2.1.tar.gz -o speexdsp.tar.gz
            tar xzf speexdsp.tar.gz
            cd speexdsp-1.2.1
            ./configure --prefix=/usr/local --enable-static --disable-shared
            make -j$(nproc)
            make install
            cd ..
            rm -rf speexdsp-1.2.1 speexdsp.tar.gz
            
            # Update library cache
            ldconfig /usr/local/lib || true
            
            # Verify installation
            ls -la /usr/local/lib/libspeexdsp*
            ls -la /usr/local/include/speex/
          CIBW_ENVIRONMENT_LINUX: >
            PKG_CONFIG_PATH="/usr/local/lib/pkgconfig"
            LDFLAGS="-L/usr/local/lib -static-libgcc"
            CPPFLAGS="-I/usr/local/include"
            LIBRARY_PATH="/usr/local/lib"
            C_INCLUDE_PATH="/usr/local/include"
            CPLUS_INCLUDE_PATH="/usr/local/include"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build_wheels_macos:
    name: Build wheels on macOS ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install speexdsp
        run: |
          brew install speexdsp swig

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}
          CIBW_ENVIRONMENT_MACOS: >
            LDFLAGS="-L$(brew --prefix speexdsp)/lib"
            CPPFLAGS="-I$(brew --prefix speexdsp)/include"
            PKG_CONFIG_PATH="$(brew --prefix speexdsp)/lib/pkgconfig"
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: ""

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libspeexdsp-dev swig

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels_linux, build_wheels_macos, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List files
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/
