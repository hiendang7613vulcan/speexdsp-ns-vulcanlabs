name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_wheels_linux:
    name: Build wheels on Linux ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for ARM64)
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD: "cp38-manylinux* cp39-manylinux* cp310-manylinux* cp311-manylinux* cp312-manylinux*"
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014
          CIBW_BEFORE_ALL_LINUX: |
            set -ex
            
            # Install build tools
            yum install -y gcc gcc-c++ make curl swig pcre-devel
            
            # Download and build speexdsp from source
            cd /tmp
            curl -L -o speexdsp.tar.gz https://github.com/xiph/speexdsp/releases/download/SpeexDSP-1.2.1/speexdsp-1.2.1.tar.gz
            tar xzf speexdsp.tar.gz
            cd speexdsp-1.2.1
            
            # Configure and build
            ./configure --prefix=/usr/local
            make -j$(nproc)
            make install
            
            # Update linker cache
            echo "/usr/local/lib" >> /etc/ld.so.conf.d/local.conf
            ldconfig
            
            # Debug info
            echo "=== Checking speexdsp installation ==="
            find /usr/local -name "*speex*" 2>/dev/null || echo "No speex files found"
            pkg-config --exists speexdsp && pkg-config --libs speexdsp || echo "pkg-config not found for speexdsp"
          CIBW_ENVIRONMENT_LINUX: >
            PKG_CONFIG_PATH="/usr/local/lib/pkgconfig:/usr/lib64/pkgconfig"
            LDFLAGS="-L/usr/local/lib"
            CPPFLAGS="-I/usr/local/include"
            LD_LIBRARY_PATH="/usr/local/lib"
            LIBRARY_PATH="/usr/local/lib"
            C_INCLUDE_PATH="/usr/local/include"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build_wheels_macos:
    name: Build wheels on macOS ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install speexdsp
        run: |
          brew install speexdsp swig

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}
          CIBW_ENVIRONMENT_MACOS: >
            LDFLAGS="-L$(brew --prefix speexdsp)/lib"
            CPPFLAGS="-I$(brew --prefix speexdsp)/include"
            PKG_CONFIG_PATH="$(brew --prefix speexdsp)/lib/pkgconfig"
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: ""

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libspeexdsp-dev swig

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels_linux, build_wheels_macos, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List files
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/
