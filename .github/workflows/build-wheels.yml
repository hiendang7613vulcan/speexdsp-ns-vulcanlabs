name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            arch: x86_64
          # Linux ARM64 (uses QEMU)
          - os: ubuntu-latest
            arch: aarch64
          # macOS Intel
          - os: macos-13
            arch: x86_64
          # macOS Apple Silicon
          - os: macos-14
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for Linux ARM64)
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-musllinux_* *-win*"
          CIBW_ARCHS: ${{ matrix.arch }}
          
          # Linux: Install speexdsp-devel
          CIBW_BEFORE_ALL_LINUX: |
            if command -v yum &> /dev/null; then
              yum install -y speexdsp-devel swig
            elif command -v apt-get &> /dev/null; then
              apt-get update && apt-get install -y libspeexdsp-dev swig
            fi
          
          # macOS: Install via Homebrew
          CIBW_BEFORE_ALL_MACOS: |
            brew install speexdsp swig
          
          # macOS environment for finding libraries
          CIBW_ENVIRONMENT_MACOS: >
            LDFLAGS="-L/opt/homebrew/lib -L/usr/local/lib"
            CPPFLAGS="-I/opt/homebrew/include -I/usr/local/include"
            PKG_CONFIG_PATH="/opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libspeexdsp-dev swig

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List files
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/

